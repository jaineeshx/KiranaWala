<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="auth-bg login-page">
        <a href="/" class="back-link">&larr; Back to Home</a>
        <div class="login-wrapper">
            <h1 class="brand">Kirana<span></span>Wala</span></h1>
            <p class="brand-sub">Create your customer account</p>

            <div class="login-card">
                <form id="registerForm">
                    <label class="field-label" for="username">Username</label>
                    <div class="input-row">
                        <span class="icon-box" aria-hidden="true">&#128100;</span>
                        <input type="text" id="username" placeholder="yourname" required>
                    </div>

                    <label class="field-label" for="email">Email Address</label>
                    <div class="input-row">
                        <span class="icon-box" aria-hidden="true">&#9993;</span>
                        <input type="email" id="email" placeholder="you@example.com" required>
                    </div>

                    <label class="field-label" for="password">Password</label>
                    <div class="input-row">
                        <span class="icon-box" aria-hidden="true">&#128274;</span>
                        <input type="password" id="password" placeholder="********" required>
                    </div>

                    <button type="submit" class="auth-btn sign-btn">Register</button>

                    <div class="separator"><span>OR</span></div>
                    <p class="create-account">Already have an account? <a href="/customer/login">Login</a></p>
                </form>
            </div>

            <p class="tos-note">By registering, you agree to our <a href="#">Terms of Service</a></p>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/customer/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Registration successful!');
                    window.location.href = '/customer/login';
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        });
    </script>
</body>
</html>
