<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Owner Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="auth-bg login-page">
        <a href="/" class="back-link">&larr; Back to Home</a>
        <div class="login-wrapper">
            <h1 class="brand">Kirana<span></span>Wala</span></h1>
            <p class="brand-sub">Store Owner Portal</p>

            <div class="login-card">
                <form id="loginForm">
                    <label class="field-label" for="email">Email Address</label>
                    <div class="input-row">
                        <span class="icon-box" aria-hidden="true">&#9993;</span>
                        <input type="email" id="email" placeholder="you@store.com" autocomplete="email" required>
                    </div>

                    <label class="field-label" for="password">Password</label>
                    <div class="input-row">
                        <span class="icon-box" aria-hidden="true">&#128274;</span>
                        <input type="password" id="password" placeholder="********" autocomplete="current-password" required>
                    </div>

                    <button type="submit" class="auth-btn sign-btn">Sign In</button>

                    <div class="separator"><span>OR</span></div>
                    <p class="create-account">New store owner? <a href="/store-owner/register">Create your store</a></p>
                </form>
            </div>

            <p class="tos-note">By signing in, you agree to our <a href="#">Terms of Service</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/store/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('storeId', result.storeId);
                    window.location.href = '/store-owner/dashboard';
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        });
    </script>
</body>
</html>
