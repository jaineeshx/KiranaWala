<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiranaWala - Your Local Store Hub</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="landing-page">
    <div class="background-overlay"></div>
    <div class="container home-container">
        <div class="welcome-header">
            <div class="logo-container">
                <i class="fas fa-store"></i>
            </div>
            <h1>KiranaWala</h1>
            <p class="tagline">Connecting Local Stores to Digital Future</p>
            <div class="features-grid">
                <div class="feature-card">
                    <i class="fas fa-shopping-basket"></i>
                    <h3>Local Stores</h3>
                    <p>Find your favorite local stores</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-truck"></i>
                    <h3>Quick Delivery</h3>
                    <p>Fast and reliable delivery</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-hand-holding-heart"></i>
                    <h3>Support Local</h3>
                    <p>Help local businesses grow</p>
                </div>
            </div>
        </div>
        <div class="choice-buttons">
            <a href="/customer/login" class="btn customer-btn">
                <i class="fas fa-shopping-cart"></i>
                Shop Now
            </a>
            <a href="/store-owner/login" class="btn store-btn">
                <i class="fas fa-store"></i>
                Manage Store
            </a>
        </div>
    </div>
</body>
</html>
